<table class="table table-hover">
<tr>
  <th>Documento</th>
  <th>Nombre</th>
  <th>Ver/editar o Registrar Acto</th>
</tr>
<tr ng-repeat="hp in ListProfessional">
  <td>{{hp.hpnumdoc}}</td>
  <td>{{hp.hppriape+' '+hp.hpprinom+' '+hp.hpsegape+' '+hp.hpsegnom}}</td>
  <td><a class="btn btn-default" type="submit" href="/view#/healthprofessional/{{hp.hpid}}"><span class='glyphicon glyphicon-edit'></span></a><a class="btn btn-default" type="submit" ng-click='openmodalRegisterActo(hp.hpid)'><span class='glyphicon glyphicon-list-alt'></span></a></td>
</tr>
</table>

<script type="text/ng-template" id="ModalRegisterActo.html">
    <div class="modal-header">
        <h3 class="modal-title">Registro de acto Administrativo</h3>
    </div>
    <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Numero del acto administrativo</label>
            <input type="text" class="form-control" ng-model="numActo" placeholder="ingrese solo numeros">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Fecha del acto administrativo</label>
            <input type="text" class="form-control" ng-model="fecActo" placeholder="Escriba fecha en formato AAAMMMDD">
          </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
        <button class="btn btn-primary" ng-click="ok()" >Guardar</button>
    </div>
</script>
