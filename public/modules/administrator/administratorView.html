<table class="table table-hover">
<tr>
  <th>Documento</th>
  <th>Nombre</th>
  <th>Ver detalles</th>
</tr>
<tr ng-repeat="hp in ListProfessional">
  <td>{{hp.hpnumdoc}}</td>
  <td>{{hp.hppriape+' '+hp.hpprinom+' '+hp.hpsegape+' '+hp.hpsegnom}}</td>
  <td><a class="btn btn-default" type="submit" href="/view#/healthprofessional/{{hp.hpid}}">Ver o modificar Datos</a></td>
</tr>
</table>
